<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal portfolio website</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="header">
      <div class="header-container">
        <h2 class="logo">NIKITA<br />KHVATOV</h2>
        <ul class="link-list">
          <li class="links">About</li>
          <li class="links">Porjects</li>
          <li class="links">Articles</li>
          <li class="links">Contact</li>
        </ul>
        <div class="language-option">
          <h3 class="languages">EN</h3>
        </div>
      </div>
    </section>
    <div class="wrapper">
          <section class="hero">
      <div class="main-title">
        <h1>
          <span class="title-left">Full-stack</span>
          <span class="title-right">Developer</span>
        </h1>
      </div>
      <div class="para-and-btn">
        <p class="hero-para">
          My goal is to <i>write maintainable, clean</i> and <i>understandable code </i>to
          process development was enjoyable.
        </p>
      </div>
      <div class="hero-btns">
        <button class="hero-btn">Projects</button>
        <button class="round-icon-btn">
          <i class="fa fa-long-arrow-right fa-2x" aria-hidden="true"></i>
        </button>
      </div>
      <div class="social-links">
        <div class="social-icon">
          <p class="logo-name">Github</p>
          <i class="fa-brands fa-github fa-1x"></i>
        </div>
      </div>
    </section>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ebb1d5fe60.js" crossorigin="anonymous"></script>
